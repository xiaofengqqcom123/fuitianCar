<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>outcome</title>
	<link href="css/outcome.css" type="text/css" rel="stylesheet"/> 
</head>
<body>
	<div id="box">
		<div id="success1">
			<p class= "grades" id="win_grade">1000KM</p>
			<div id="success1TelBtn">
				<img id='success1_tel' src="img/成绩/成功-矩形-2.png">
				<img class='success_telWord' src="img/成绩/成功1-联系方式.png">
			</div>
		</div>
		<div id="message">			
			<div class="kuang">
				<div id="close">
					<img  id="closeImg" src="img/成绩/留资-矩形-10.png" />
					<span class="x">X</span>
				</div>
				<div style="clear:both"></div> 
				<form id="forms">
					<div class="messageDiv messageDiv1">
						<span><pre>姓  名:</pre></span>
						<input type="text" name="" id="MessageName">
						</div>
					<div class="messageDiv">
						<span>手机号:</span>
						<input type="text" name="" id="MessageTelNumber" pattern="[0-9]{11,11}">
					</div>	
					<img src="img/成绩/提交.png" id="submit" />
				</form>				
			</div>
		</div>
		<div id="share">
			<img id="shareTu" src="img/成绩/分享.png" />
			<img id="shareWord" src="img/成绩/分享给更多好友.png" />
		</div>
		<div id="defeat">
			<p class= "grades" id="defeat_grade">1000KM</p>
			<img id="again" src="img/成绩/再来一次.png" />
			<img id="ranking_list" src="img/成绩/排行榜.png" />
		</div>
		<div id="success2">
			<p class= "grades">1000<span>KM</span></p>
			<div>
				<div id="success2TelBtn">
					<img id='success2Tel' src="img/成绩/成功-矩形-2.png" />
					<img class='success2TelWord' src="img/成绩/成功2-share.png" />
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/outcome.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
</html>
